<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="https://i.ibb.co/P4nyd6W/icono.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid_container">
        <!-- Header start -->
        <header class="main_header">
            <!-- Mobile/Tablet Navbar -->
            <nav class="mobile_nav">
                <ul class="mobile_menu">
                    <li class="mobile_menu-item">
                        <div class="burger_button" id="burger_btn">
                            <svg style="fill: #757575; width: 24px; height: 24px">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                            </svg>
                        </div>
                    </li>
                    <li class="mobile_menu-item">
                        <a href="#" class="mobile-item-link active">TODO</a>
                    </li>
                    <li class="mobile_menu-item">
                        <a href="#" class="mobile-item-link">IMÁGENES</a>
                    </li>
                    <li class="mobile_menu-item">
                        <div class="google_assistent">
                            <svg height="24px" width="24px" viewBox="0 0 192 192">
                                <g>
                                    <circle cx="172" cy="60" fill="#34A853" r="12"></circle>
                                    <circle cx="136" cy="88" fill="#EA4335" r="24"></circle>
                                    <circle cx="136" cy="148" fill="#FBBC05" r="28"></circle>
                                    <circle cx="56" cy="64" fill="#4285F4" r="48"></circle>
                                </g>
                            </svg>
                        </div>
                    </li>
                    <li class="mobile_menu-item">
                        <figure class="google_apps">
                            <img src="https://i.ibb.co/CWwMZdK/google-apps.png" alt="Google Apps"
                                class="google_apps-img">
                        </figure>
                    </li>
                    <li class="mobile_menu-item">
                        <figure class="user">
                            <img src="https://lh3.googleusercontent.com/ogw/ADGmqu8kkaHGVRhXU_b1rBHq_Yvfk7EVpeok0kBOemYz94g=s32-c-mo"
                                alt="Usuario" class="user-img">
                        </figure>
                    </li>
                </ul>
            </nav>
            <!-- Desktop Navbar -->
            <nav class="desktop_nav">
                <ul class="desktop_menu">
                    <li class="desktop_menu-item">
                        <a href="#" class="desktop-item-link">Gmail</a>
                    </li>
                    <li class="desktop_menu-item">
                        <a href="#" class="desktop-item-link">Imágenes</a>
                    </li>
                    <li class="desktop_menu-item">
                        <figure class="google_apps">
                            <img src="https://i.ibb.co/CWwMZdK/google-apps.png" alt="Google Apps"
                                class="google_apps-img">
                        </figure>
                    </li>
                    <li class="desktop_menu-item">
                        <figure class="user">
                            <img src="https://lh3.googleusercontent.com/ogw/ADGmqu8kkaHGVRhXU_b1rBHq_Yvfk7EVpeok0kBOemYz94g=s32-c-mo"
                                alt="Usuario" class="user-img">
                        </figure>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Main Section start -->
        <main class="main_section">
            <section class="logo">
                <!-- Logo -->
                <figure class="google">
                    <img src="https://i.ibb.co/xgmzHFm/logo.png" alt="Google logo" class="google-img">
                </figure>
            </section>
            <section class="search">
                <!-- Mobile/Tablet Search -->
                <div class="mobile_search">
                    <div class="search_bar">
                        <input type="text" name="search" id="search2">
                        <svg width="24" height="24">
                            <path
                                d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z">
                            </path>
                        </svg>
                    </div>
                    <div class="search_icon">
                        <svg>
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </div>
                </div>
                <!-- Desktop Search -->
                <div class="desktop_search">
                    <div class="search_icon">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </div>
                    <input type="text" name="search" id="search">
                    <div class="voice_icon"></div>
                </div>
            </section>
            <section class="buttons">
                <!-- Buttons -->
                <button class="desktop_button" id="button">Buscar con Google</button>
                <button class="desktop_button">Me siento con suerte</button>
            </section>
        </main>
        <!-- Main Section end -->
        <!-- Footer start -->
        <footer class="footer">
            <div class="country">Ecuador</div>
            <div class="main_footer">
                <div class="footer_top">
                    <a href="#" class="footer-link">Privacidad</a>
                    <a href="#" class="footer-link">Condiciones</a>
                    <a href="#" class="footer-link">Preferencias</a>
                </div>
                <div class="footer_bottom">
                    <a href="#" class="footer-link">Sobre Google</a>
                    <a href="#" class="footer-link">Publicidad</a>
                    <a href="#" class="footer-link">Negocios</a>
                    <a href="#" class="footer-link-desktop">Cómo funciona la Búsqueda</a>
                </div>
            </div>
        </footer>
        <!-- Footer end -->
    </div>
    <!-- JS -->
    <script src="js/busqueda.js"></script>
</body>

</html>
